<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stl.css">
    <title>Form</title>
</head>
<body style="background-color: snow;">
    <div class="container" style="padding-top: 10%; position: relative;">
        <div class="card" style="width: 400px; padding: 10px; align-items: center;">
    <form class="was-validated">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Нижній коридор">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Верхній коридор">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Ціна покупки">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Ціна продажу">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Розмір покупки">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Розмір продажу">
            </div>
          </div>
        <div class="form-group">
          
          <input type="text" class="form-control"  placeholder="Максимальна позиція">
        </div>
        
      </form>
      <button type="submit" class="btn btn-primary">Зберегти</button>
    </div>
    
    </div>
   
</body>
</html>
