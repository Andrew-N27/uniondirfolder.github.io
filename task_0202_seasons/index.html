<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Таблиця ПОРИ РОКУ</title>
        <link rel="stylesheet" href="main.css">

</head>

<body>

        <h1>Пори року</h1>
        <table>
                <caption>4 сезони</caption>
                <tr>
                        <td>Зима</td>
                        <td>Весна</td>

                </tr>
                <tr>
                        <td>Осінь</td>
                        <td>Літо</td>
                </tr>
        </table>
        <br />
        <table class="month" border="10px">
                <caption>12 місяців</caption>
                <tr>
                        <td>Зима
                                <ul class="winter">
                                        <li>Грудень</li>
                                        <li>Січень</li>
                                        <li>Лютий</li>
                                </ul>
                        </td>
                        <td>Весна
                                <ul class="spring">
                                        <li>Березень</li>
                                        <li>Квітень</li>
                                        <li>Травень</li>
                                </ul>
                        </td>
                        <td>Осінь
                                <ul class="autumn">
                                        <li>Вересень</li>
                                        <li>Жовтень</li>
                                        <li>Листопад</li>
                                </ul>
                        </td>
                        <td>Літо
                                <ul class="summer">
                                        <li>Червень</li>
                                        <li>Липень</li>
                                        <li>Серпень</li>
                                </ul>
                        </td>
                </tr>
        </table>
</body>

</html>
